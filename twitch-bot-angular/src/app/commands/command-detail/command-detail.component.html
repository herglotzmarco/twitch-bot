<form [formGroup]="form" (ngSubmit)=onSubmit()>
    <div class="row">
        <div class="col-xs-12 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">
            <label for="message">Message</label>
            <input type="text" id="message" class="form-control" formControlName="message">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="form.pristine || form.invalid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onReset()" [disabled]="form.pristine">Reset</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
        </div>
    </div>
</form>
